{% include head.html %}


<ul class="blogpost">
    {% for post in site.posts %}
    <img src="{{post.img}}" width="33.3%" class="blog">
    <div class="info">
        <h1>{{post.title}}</h1>
        <h4 class="date">{{post.date}}</h4>
        <h3>{{post.content}}</h3>
        <a href="#" class="readmore">READ MORE</a>
    </div>
    {% endfor %}
</ul>



{% include footer.html %}
</body>
</html>
